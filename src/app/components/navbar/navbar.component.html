<div class="mx-auto">
    <nav class="border-gray-200 mt-5">
      <div class="container mx-auto flex flex-wrap justify-between">
        <img routerLink="/home" src="1.png" class="h-10 pl-2" alt="Logo">
  
        <button type="button"
          class="md:hidden mr-3 text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center"
          (click)="toggleSidebar()">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" *ngIf="!sidebarOpen" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
          <svg class="w-6 h-6" *ngIf="sidebarOpen" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
  
        <div class="hidden md:block">
          <ul class="flex space-x-8 font-semibold">
            <li *ngFor="let category of categories" class="relative" (mouseover)="showDropdown(category)" (mouseleave)="hideDropdown(category)">
              <ng-container *ngIf="!category.subcategories; else dropdownMenu">
                <a [routerLink]="category.url" class="text-cyan-800 hover:text-cyan-900 cursor-pointer">{{ category.name }}</a>
              </ng-container>
              <ng-template #dropdownMenu>
                <button class="text-cyan-800 hover:text-cyan-900 cursor-pointer flex items-center">
                  {{ category.name }}
                  <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </button>
                <div [ngClass]="{'hidden': !category.showDropdown, 'block': category.showDropdown}"
                  class="absolute bg-white text-base z-10 list-none divide-y divide-gray-100 rounded shadow w-44">
                  <ul class="py-1">
                    <li *ngFor="let subcategory of category.subcategories">
                      <a (click)="selectCategory(subcategory.name)"
                        class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2 cursor-pointer">{{ subcategory.name }}</a>
                    </li>
                  </ul>
                </div>
              </ng-template>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Sidebar for mobile -->
    <div [ngClass]="{'translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen}"
      class="fixed inset-0 z-40 transition-transform transform-gpu bg-white md:hidden">
      <div class="flex items-center justify-between p-4 border-b">
        <img routerLink="/home" src="1.png" class="h-10" alt="Logo">
        <button (click)="toggleSidebar()" class="text-gray-400 hover:text-gray-900 focus:outline-none">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="p-4">
        <ul class="space-y-4">
          <li *ngFor="let category of categories">
            <ng-container *ngIf="!category.subcategories; else mobileDropdownMenu">
              <a [routerLink]="category.url" class="text-cyan-800 hover:text-cyan-900 font-bold cursor-pointer">{{ category.name }}</a>
            </ng-container>
            <ng-template #mobileDropdownMenu>
              <button (click)="toggleMobileDropdown()"
                class="text-cyan-800 hover:text-cyan-900 flex items-center font-bold">
                {{ category.name }}
                <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
              <div [ngClass]="{'hidden': !mobileDropdownOpen, 'block': mobileDropdownOpen}"
                class="bg-white text-base z-10 list-none divide-y divide-gray-100 rounded shadow my-4 w-full">
                <ul class="py-1">
                  <li *ngFor="let subcategory of category.subcategories">
                    <a (click)="selectCategory(subcategory.name)"
                      class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2 cursor-pointer">{{ subcategory.name }}</a>
                  </li>
                </ul>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
