<div class="mt-10 w-full z-0 pr-2 pl-2">
    <div class="mx-auto relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-cyan-800 transition-all duration-300 animate-outline">
        <input id="search-bar" 
               [value]="searchTerm" 
               (input)="onSearchChange($event)"
               placeholder="Enter keyword to find your favorite Movie!" 
               name="search"
               class="font-thin px-6 py-2 w-full rounded-md flex-1 outline-none bg-white transition-all duration-300" />

        <div class="icon-container" (click)="pasteText()">
            <img src="paste-icon.png" alt="" class="h-10">
        </div>

        <button type="button" class="flex items-center px-4 py-2 bg-cyan-800 border-cyan-800 text-white active:scale-95 duration-100 border rounded-xl transition-all hover:bg-cyan-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-900 btn">
            <span class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                Search Movie
            </span>
        </button>
    </div>
    <div class="high">
        <p class="highlighted-text bg-cyan-700 select-none">
            {{ searchBarText }}
        </p>
    </div>
</div>
