
<div class="mx-auto max-w-3xl px-4 py-12 sm:px-6 sm:py-16 lg:px-8 select-none">
    <h1 class="lg:text-4xl text-4xl md:text-4xl font-bold tracking-tight text-gray-900 text-center bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 via-cyan-600 to-gray-900">Request Movie Form</h1>
    <p class="mt-4 text-center text-gray-700">We value your input and want to bring your favorite movies to our platform. We'll do our best to add it to our collection as soon as possible.</p>
  
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <label class="mx-auto relative bg-white max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-xl focus-within:border-cyan-500 transition-all duration-300" for="name">
        <input id="name" name="name" type="text" placeholder="Your name" [(ngModel)]="name" required
               class="font-thin px-6 py-2 w-full rounded-md flex-1 outline-none bg-white transition-all duration-300">
      </label>
  
      <!-- Email Field -->
      <label class="mx-auto relative bg-white max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-xl focus-within:border-cyan-500 transition-all duration-300" for="email" >
        <input id="email" name="email" type="email" placeholder="Your email" [(ngModel)]="email" required
               class="font-thin px-6 py-2 w-full rounded-md flex-1 outline-none bg-white transition-all duration-300">
      </label>
  
      <!-- Message Field -->
      <label class="mx-auto relative bg-white max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-xl focus-within:border-cyan-500 transition-all duration-300" for="message">
        <textarea id="message" name="message" rows="4" placeholder="Request Movie" [(ngModel)]="message" required
                  class="font-thin px-6 py-2 w-full rounded-md flex-1 outline-none bg-white transition-all duration-300"></textarea>
      </label>

      <!-- Message Status -->
      <div class="p-2 w-full">
        <!-- Success Message -->
        <div *ngIf="showSuccessMessage" class="bg-green-100 flex p-4 gap-3 items-center justify-center rounded-2xl border border-green-600">
          <svg class="h-6 w-6 fill-current text-green-600" viewBox="0 0 448 512">
            <path d="M256 32V49.88C328.5 61.39 384 124.2 384 200V233.4C384 278.8 399.5 322.9 427.8 358.4L442.7 377C448.5 384.2 449.6 394.1 445.6 402.4C441.6 410.7 433.2 416 424 416H24C14.77 416 6.365 410.7 2.369 402.4C-1.628 394.1-.504 384.2 5.26 377L20.17 358.4C48.54 322.9 64 278.8 64 233.4V200C64 124.2 119.5 61.39 192 49.88V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32V32zM216 96C158.6 96 112 142.6 112 200V233.4C112 281.3 98.12 328 72.31 368H375.7C349.9 328 336 281.3 336 233.4V200C336 142.6 289.4 96 232 96H216zM288 448C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288z"></path>
          </svg>
          <div class="ml-3 font-sans text-xs leading-6 text-green-600">
            Message sent successfully
          </div>
          <button type="button" (click)="showSuccessMessage = false" class="ml-auto inline-flex h-5 w-5 rounded-full border border-green-600 p-0.5 text-green-600" aria-label="Close">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"></path>
            </svg>
          </button>
        </div>
    
        <!-- Failure Message -->
        <div *ngIf="showFailureMessage" class="bg-red-100 flex p-4 gap-3 items-center justify-center rounded-2xl border border-red-600">
          <svg class="h-6 w-6 fill-current text-red-600" viewBox="0 0 448 512">
            <path d="M256 32V49.88C328.5 61.39 384 124.2 384 200V233.4C384 278.8 399.5 322.9 427.8 358.4L442.7 377C448.5 384.2 449.6 394.1 445.6 402.4C441.6 410.7 433.2 416 424 416H24C14.77 416 6.365 410.7 2.369 402.4C-1.628 394.1-.504 384.2 5.26 377L20.17 358.4C48.54 322.9 64 278.8 64 233.4V200C64 124.2 119.5 61.39 192 49.88V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32V32zM216 96C158.6 96 112 142.6 112 200V233.4C112 281.3 98.12 328 72.31 368H375.7C349.9 328 336 281.3 336 233.4V200C336 142.6 289.4 96 232 96H216zM288 448C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288z"></path>
          </svg>
          <div class="ml-3 font-sans text-xs leading-6 text-red-600">
            Failed to send message
          </div>
          <button type="button" (click)="showFailureMessage = false" class="ml-auto inline-flex h-5 w-5 rounded-full border border-red-600 p-0.5 text-red-600" aria-label="Close">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"></path>
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="mt-1 px-6 py-2 bg-cyan-600 text-white font-medium rounded-md hover:bg-cyan-700 transition-all duration-300">
          Send Message
        </button>
      </div>
    </form>
  </div>
